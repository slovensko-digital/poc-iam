server:
  port: 8080

spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

logging:
  level:
    com.example.sts: INFO
    org.apache.cxf: WARN
    org.apache.wss4j: WARN
