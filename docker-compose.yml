version: '3.8'

services:
  sts:
    build: .
    ports:
      - "8581:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - sts-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sts-network

networks:
  sts-network:
    driver: bridge

volumes:
  redis-data:
